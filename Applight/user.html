<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <h1>Welcome, [Username]</h1>
            <nav>
                <a href="#usage">Water Usage</a>
                <a href="#billing">Billing Information</a>
                <a href="#settings">Settings</a>
            </nav>
        </div>
    </header>
    <main class="dashboard-content">
        <section id="usage" class="dashboard-section">
            <h2>Water Usage</h2>
            <div class="card">
                <h3>Total Usage</h3>
                <p>1000 Liters</p>
            </div>
            <div class="card">
                <h3>Leakage Alerts</h3>
                <p>No leaks detected</p>
            </div>
        </section>
        <section id="billing" class="dashboard-section">
            <h2>Billing Information</h2>
            <div class="card">
                <h3>Current Month</h3>
                <p>$25.00</p>
            </div>
            <div class="card">
                <h3>Billing History</h3>
                <ul>
                    <li>June: $20.00</li>
                    <li>May: $22.50</li>
                </ul>
            </div>
        </section>
        <section id="settings" class="dashboard-section">
            <h2>Settings</h2>
            <div class="card">
                <h3>Account Settings</h3>
                <p><a href="#">Update Profile</a></p>
            </div>
            <div class="card">
                <h3>Logout</h3>
                <p><a href="#">Logout</a></p>
            </div>
        </section>
    </main>
</body>
</html>
