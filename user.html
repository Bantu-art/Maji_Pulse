<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .dashboard-header .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .dashboard-header h1 {
            margin: 0;
        }
        .dashboard-header nav {
            margin: 0;
        }
        .dashboard-header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: color 0.3s;
        }
        .dashboard-header nav a:hover {
            color: #f1f1f1;
            text-decoration: underline;
        }
        .dashboard-header .button button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .dashboard-header .button button:hover {
            background-color: #c82333;
        }
        .contain {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
        }
        .card {
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
        }
        .card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .card p, .card ul {
            font-size: 14px;
            color: #333;
        }
        .card ul {
            padding-left: 20px;
        }
        .dashboard-content {
            grid-column: span 2;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            max-width: 350px;
            margin: 0 auto;
        }
        .dashboard-content h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .dashboard-content label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .dashboard-content select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <header class="dashboard-header">
        <div class="container">
            <h1>Welcome, [Username]</h1>
            <nav>
                <a href="#usage">Water Usage</a>
                <a href="#billing">Billing Information</a>
                <a href="#settings">Settings</a>
            </nav>
            <div class="button">
                <button>Logout</button>
            </div>
        </div>
    </header>

    <div class="contain">
        <section id="usage" class="dashboard-section">
            <h2>Water Usage</h2>
            <div class="card" id="total-usage">
                <h3>Total Usage/Day</h3>
                <p>Loading...</p>
            </div>
        </section>
        
        <section id="billing" class="dashboard-section">
            <h2>Billing Information</h2>
            <div class="card" id="current-month">
                <h3>Current Month</h3>
                <p>Ksh 250.00</p>
            </div>
            <div class="card" id="billing-history">
                <h3>Billing History</h3>
                <ul>
                    <li>June: Ksh 200.00</li>
                    <li>May: Ksh 220.50</li>
                </ul>
            </div>
        </section>

        <div class="dashboard-content">
            <h2>Report Issue</h2>
            <label for="report">Report:</label>
            <select id="report" class="report">
                <option value="Contamination">Contamination</option>
                <option value="Low Pressure">Low Pressure</option>
            </select>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MajiPulse. All rights reserved.</p>
    </footer>

    <script>
        function fetchData() {
    console.log("Fetching data...");

    fetch('/api/get-water-usage')
        .then(response => response.json())
        .then(data => {
            console.log("Fetched data:", data);
            if (data && data.totalUsage) {
                document.querySelector('#total-usage p').textContent = `${data.totalUsage} Litres`;
                document.querySelector('#current-month p').textContent = `Ksh ${data.currentMonth.toFixed(2)}`;
                const history = data.billingHistory;
                const historyList = document.querySelector('#billing-history ul');
                historyList.innerHTML = ''; // Clear existing list
                for (const [month, amount] of Object.entries(history)) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${month}: Ksh ${amount.toFixed(2)}`;
                    historyList.appendChild(listItem);
                }
            } else {
                console.error('Unexpected data format:', data);
            }
        })
        .catch(error => console.error('Error fetching water usage data:', error));
}

// Call fetchData to populate the dashboard
fetchData();

            } else {
                console.error('Unexpected data format:', data);
            }
        })
        .catch(error => console.error('Error fetching water usage data:', error));
}
    </script>
</body>
</html>
